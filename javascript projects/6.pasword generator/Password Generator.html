<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Password Generator.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="buttons">
            <button onclick="generatePassword('weak')">Generate Weak Password</button>
            <button onclick="generatePassword('strong')">Generate Strong Password</button>
            <button onclick="generatePassword('super-strong')">Generate Super Strong Password</button>
            <button onclick="generatePassword('funny')">Generate Funny Password</button>
            <button onclick="createNewPassword()">Create New Password</button>
            <button onclick="deletePassword()">Delete Password</button>
            <button onclick="savePassword()">Save Password</button>
            <button onclick="viewSavedPassword()">View Saved Password</button>
        </div>
        <input type="text" id="passwordOutput" readonly>
    </div>
    
    <script src="Password Generator.js"></script>
</body>
</html>
